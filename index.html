<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Cards</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen"/>
  </head>

  <body class="body">
    <form id="new-character">
      <div id="form-wrap">
        <div class="form-input">
          <label for="player" class="prompt">Select player:</label><br>
          <input type="radio" name="player" value="Player 1" id="radio">Player 1
          <input type="radio" name="player" value="Player 2" id="radio">Player 2<br>
        </div>

        <div class="form-input">
          <label for="name" class="prompt">Character Name:</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-input">
          <label for="game" class="prompt">Select Game Series:</label>
          <select id="game" required>
            <option value="" disabled selected></option>
            <option value="For Honor">For Honor</option>
            <option value="Killer Instinct">Killer Instinct</option>
            <option value="Mortal Kombat">Mortal Kombat</option>
            <option value="Street Fighter">Street Fighter</option>
            <option value="Tekken">Tekken</option>
          </select>
        </div>

        <div class="form-input">
          <label for="wins" class="prompt">Wins:</label>
          <input type="number" id="wins" min="0" required/>
        </div>

        <div class="form-input">
          <label for="losses" class="prompt">Losses:</label>
          <input type="number" id="losses" min="0" required/>
        </div>

        <div class="form-input">
          <label for="imagesource" class="prompt">Image URL:</label>
          <input type="text" id="imagesource" />
        </div>

      </div>
      <input type="submit" value="Add character"/>
    </form>

    <div class="button"><button id="delete">Restart</button></div>

    <h1>FIGHTERS</h1>

      <div id="character-list"></div>

  </body>

</html>
